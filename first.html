<!DOCTYPE html>
<html>

<head>
    <title>A simple callback example</title>
    <meta charset="utf-8">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el : 'app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
